version: '3.8'
services:
  lavadero-api:
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - redis
      - database
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  redis:
    image: redis:6-alpine
    ports:
      - '${REDIS_PORT}:${REDIS_PORT}'
    env_file:
      - .env
    logging:
      driver: 'json-file'

  database:
    image: postgres:14
    container_name: lavadero-db
    env_file:
      - .env
    ports:
      - '${DB_PORT}:${DB_PORT}'
    volumes:
      - db-data:/var/lib/postgresql/data
    logging:
      driver: 'json-file'

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lavadero.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - database
    logging:
      driver: 'json-file'

volumes:
  db-data:
